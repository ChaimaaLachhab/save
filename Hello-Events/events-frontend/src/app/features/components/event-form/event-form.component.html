<div class="container">
  <div class="stepper-container">
    <mat-stepper [linear]="isLinear" #stepper class="custom-stepper">
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Last name, First name" formControlName="nameCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput formControlName="imgCtrl" type="text" class="example-right-align" placeholder="Event Image" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput type="text" formControlName="descriptionCtrl" placeholder="Event description"></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Category</mat-label>
              <mat-select formControlName="categoryCtrl" placeholder="Select a category">
                <mat-option [value]="EventCategory.CONFERENCE">CONFERENCE</mat-option>
                <mat-option [value]="EventCategory.WORKSHOP">WORKSHOP</mat-option>
                <mat-option [value]="EventCategory.MEETUP">MEETUP</mat-option>
                <mat-option [value]="EventCategory.CONCERT">CONCERT</mat-option>
                <mat-option [value]="EventCategory.FESTIVAL">FESTIVAL</mat-option>
                <mat-option [value]="EventCategory.WEBINAR">WEBINAR</mat-option>
                <mat-option [value]="EventCategory.SEMINAR">SEMINAR</mat-option>
                <mat-option [value]="EventCategory.PARTY">PARTY</mat-option>
                <mat-option [value]="EventCategory.EXHIBITION">EXHIBITION</mat-option>
                <mat-option [value]="EventCategory.SPORT_EVENT">SPORT_EVENT</mat-option>
              </mat-select>
            </mat-form-field>
          <button mat-button (click)="onNextStep(stepper)" class="next-button">Next</button>
        </form>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field floatLabel="always">
            <mat-label>Price</mat-label>
            <input matInput formControlName="priceCtrl" type="number" class="example-right-align" placeholder="0" />
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="addressCtrl" type="text" placeholder="Ex. 1 Main St, New York, NY" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="eventDateCtrl">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Seats numbers</mat-label>
            <input matInput type="number" formControlName="availableTickets" placeholder="Entre number of seats" required>
          </mat-form-field>
          <div style="display: flex; gap: 30px; align-items: center">
            <button mat-button matStepperPrevious class="back-button">Back</button>
            <button mat-button (click)="onNextStep(stepper)" class="next-button">Next</button>
          </div>

        </form>
      </mat-step>

      <mat-step>
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/finished-assignment-9561133-7706343.png" alt="Finished Assignment" class="completed-image">
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div style="display: flex; gap: 30px; align-items: center">
          <button mat-button matStepperPrevious class="back-button">Back</button>
          <button mat-button (click)="submitForm(stepper)" class="submit-button">Submit</button>
        </div>
      </mat-step>

    </mat-stepper>
  </div>
  <div class="side-image">
    <img src="https://stage-spb.ru/wp-content/uploads/2020/03/gettyimages-494390172.jpg" alt="Event Image">
  </div>
</div>
